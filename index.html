    <meta name="google-site-verification" content="F8Sue3GXl6puZr3-IUIrIzZHfrbeGVz76HwWEaLTc-Q" />

         Primary SEO
    ========================== -->
    <title>Minimal HTML Templates for Cafés, Salons & Quiet Brands | Atelier Quiet</title>
